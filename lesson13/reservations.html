                    <fieldset>
                        <legend>

                        <label class="above">First name* <input type="text" name="firstName" pattern="[A-Za-z-'\s]" title="Letters only" required></label>
                        <label class="above">Last name* <input type="text" name="lastName" pattern="[A-Za-z-'\s]" title="Letters only" required></label>
                        <label class="above">Email* <input type="email" name="email" placeholder="x@email.com" required></label>
                        <label class="above">Phone* <input type="tel" name="tel" placeholder="##########" pattern="[0-9]{10}" title="Numbers only, no =" required></inpute></label>

                    </fieldset>
                    <fieldset>
                        <legend>Choose Your Own Adventure</legend>
                        <label class="sbs">Trip1 <input type="radio" name="trip" value="trip1"></label>
                        <label class="sbs">Trip2 <input type="radio" name="trip" value="trip2"></label>
                        <label class="sbs">Trip3 <input type="radio" name="trip" value="trip3"></label>

                                <option value="Aug 12-15">Aug 12-15</option>
                            </select>
                        

                        </label>

                    </fieldset>
                    <input type="submit" value="Request Reservation" class="submitBtn" name="submit">
