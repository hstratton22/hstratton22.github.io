            <div class="motto"><p>Helping you plan your day</p></div>
        </section>
    </header>
    
        <nav class="clearfix">

    <main class="report">
        <h1 class="report">Report A Storm</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full name* <input type="text" name="name" pattern="[A-Za-z-'\s]{5,}" title="Minimum 5 letters" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="##########" pattern="[0-9]{10}" title="Numbers only, no -" required></label>
                <label class="top">Zip code*<input type="number" name="zipcode"  title="Numbers only, no -" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@email.com"></label>
                
            </fieldset>
            <fieldset>
                <legend>Storm Details</legend>
                
                <label class="top">Storm Date<input type="date" name="date"></label>
                
               <label class="top">Storm Type<input list="stormtype" name="stormtype" ></label>
               <datalist id="stormtype">
                   <option value="Flash Flood"></option>
                   <option value="Hail"></option>
                   <option value="Hurricane"></option>
                   <option value="Thunderstorm"></option>
                   <option value="Tornado"></option>
               </datalist>
        
    
               <div>Severity</div>
               <label class="sbs"> <input type="range"  class="slider" id="rating" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" name="range" value="10" min="0" max="10" step="1"><br><span id="ratingvalue"> 10</span></label><!--list="tickmarks"-->
             
               
    
               
               <label class="top">Region
                   <select name="location">
                       <option value="" disabled selected>Select Region &#9662;</option>
                       <option value="fhaven">Fish Haven</option>
                       <option value="preston">Preston</option>
                       <option value="ssprings">Soda Springs</option>
                   </select>

               </label>
            </fieldset>
            <fieldset>
                <legend>Extra</legend>
                <div>Am In Danger?</div>
              
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
    
                <label for="comments" class="comments">Comments </label>
                <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
            </fieldset>
            <input type="submit" value="Send Report" class="submitBtn" name="submit">
        </form>
    </main>
    <footer>

    </footer>
